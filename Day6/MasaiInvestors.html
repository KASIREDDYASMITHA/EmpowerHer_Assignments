<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Founders Layout</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      gap: 20px;
      padding: 10px;
      border: 2px solid black;

    }

    .card {
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      padding: 10px;
      justify-content:center; 
    }

    .card img {
      width: 100%;
      justify-content: center;
      align-items: center;
    }
    .card .logo {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  margin-top: 10px;
}

    .card .logo img {
      width: 50%;
      margin-top: 10px;
      justify-content: center;
      align-items: center;
    }

    .card h3 {
      margin: 5px 0;
      text-align: center;
    }
    .card h4{
        margin: 2px;
        text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 1 -->
    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="Vijay">

      <h4>Founder & CEO</h4>
      <div class="logo">
        <img src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg" alt="Paytm">
      </div>
    </div>
