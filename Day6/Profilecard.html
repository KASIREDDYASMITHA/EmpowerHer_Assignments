<!DOCTYPE html>

<head>
  <style>
    .card {
  width: 300px;              
  height: 400px;            
  padding: 20px;            
  margin: 40px auto;         
  border: 2px solid black;   
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15); 
  border-radius: 12px;       
  box-sizing: border-box;    
  background: #fff;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  text-align: center;       
}

.profile-image {
  width: 150px;
  height: 150px;
  border-radius: 50%;      
  object-fit: cover;        
  display: block;
  margin: 0 auto 16px;      
}



.profile-name {
  font-size: 1.4rem;
  margin: 8px 0;
}

.profile-description {
  font-size: 0.95rem;
  color: #444;
  line-height: 1.5;
  margin: 6px 0 0;
}


  </style>
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <img
      src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=300"
      alt="Profile photo"
      class="profile-image"
    />
    <h2 class="profile-name">Asmitha Kasireddy</h2>
    <p class="profile-description">
      IT student passionate about web development, Python, and Salesforce. Always learning, always building.
    </p>
  </div>
</body>
</html>
