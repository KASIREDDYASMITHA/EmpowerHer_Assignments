<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Samsung Galaxy Watch6 LTE</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .product-box {
      width: 500px;
      height: 1000px;
      padding: 30px;
      margin: 10px;
      border: 3px solid grey;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      box-sizing: border-box;
    }

    .product-box .img
    {
      width: 2px;
      font-size: 20;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .product-box h3 {
      font-size: 1.6rem;
      font-weight: bold;
      margin: 10px 0 6px;
      text-align: center;
    }

    .rating {
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 8px;
    }

    .price {
      font-size: 1.2rem;
      color: #d32f2f;
      font-weight: bold;
    }

    .original-price {
      text-decoration: line-through;
      color: #888;
      margin-left: 10px;
      font-size: 1rem;
    }

    .discount {
      color: green;
      font-size: 1rem;
      margin-left: 10px;
    }

    .bank-offer {
      font-size: 0.9rem;
      color: #007bff;
      margin: 6px 0 12px;
    }

    .product-box p {
      font-size: 1rem;
      color: #555;
      text-align: center;
      margin-bottom: 20px;
    }

    .buy-button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #2874f0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #1a5dcc;
    }

    .logo {
      margin-top: 16px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="product-box">
    <img 
      src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg"
      alt="Samsung Galaxy Watch6 LTE"
      class="product-image"
    />
    <h3>SAMSUNG Galaxy Watch6 LTE (Graphite Strap, 44mm)</h3>
    <div class="rating">⭐ 4.3 (973 reviews)</div>
    <div>
      <span class="price">₹18,999</span>
      <span class="original-price">₹41,999</span>
      <span class="discount">54% off</span>
    </div>
    <div class="bank-offer">Bank Offer Available</div>
    <p>
      Advanced health tracking with blood pressure and heart rate monitoring. Stylish graphite strap and LTE connectivity.
    </p>
    <button class="buy-button">Buy Now</button>
    <img
      src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png"
      alt="Flipkart Assured"
      class="logo"
    />
  </div>
</body>
</html>
