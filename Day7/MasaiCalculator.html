<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f9ff;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        h1{
            color: #005f5f;
            margin-bottom: 40px;
        }

        .calc-box{
            width: 300px;
            margin: auto;
            background: white;
            padding: 30px 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .display{
            width: 100%;
            height: 45px;
            background: #ffffff;
            border: 1px solid #e3e3e3;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .keys{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button{
            height: 45px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            background: #f4f4f4;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .operator{
            background: black;
            color: white;
            font-weight: bold;
        }

        .clear{
            background: red;
            color: white;
            font-weight: bold;
        }
    </style>

</head>
<body>

    <h1>Masai Calculator</h1>

    <div class="calc-box">
        <div class="display"></div>

        <div class="keys">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">x</button>

            <button class="clear">C</button>
            <button>0</button>
            <button class="operator">=</button>
            <button class="operator">/</button>
        </div>
    </div>

</body>
</html>
