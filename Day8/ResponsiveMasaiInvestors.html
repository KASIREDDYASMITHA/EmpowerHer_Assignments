<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8" />

  <title>Responsive Invester</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Large screens default */
      gap: 20px;
      padding: 20px;
      border: 2px solid black;
      justify-items: center;
    }

    .card {
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      padding: 10px;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      background-color: #fff;
    }

    .card img {
      width: 100%;
      border-radius: 6px;
    }

    .card .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-top: 10px;
    }

    .card .logo img {
      width: 50%;
      margin-top: 10px;
    }

    .card h3 {
      margin: 5px 0;
      text-align: center;
      font-weight: bold;
    }

    .card p {
      margin: 2px 0;
      text-align: center;
      font-weight: normal;
      color: #555;
    }

    /* âœ… Media Queries */
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: repeat(3, 1fr); /* Medium screens */
      }
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr); /* Tablets */
      }
    }

    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr; /* Small screens / phones */
      }
      .card {
        width: 90%; /* Make cards stretch nicely on mobile */
      }
    }
  </style>
</head>
